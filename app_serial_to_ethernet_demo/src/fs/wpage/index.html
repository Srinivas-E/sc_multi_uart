<html><head><title>XMOS Serial to Ethernet</title>
<script type='text/javascript'>
// <!--
var wpdata = new Array();
function alertContents(httpRequest)
{
   if (httpRequest.readyState == 4)
   {
      if ((httpRequest.status == 200) || (httpRequest.status == 0))
      {
         processHttpResponseText(httpRequest.responseText);
         document.getElementById('send_status').innerHTML = 'Done';
      }
      else
      {
         document.getElementById('send_status').innerHTML = 'Error';
      }
   }
}
function processHttpResponseText(rtext)
{
   var marker_start = 0;
   var marker_end = -1;
   var i = 0;
   var index_data = 1;
   for(i = 0; i < rtext.length; i++)
   {
      if(rtext.charAt(i) == '~')
      {
         if(marker_end == -1)
         {
            marker_start = i + 1;
            marker_end = i + 1;
         }
         else
         {
            wpdata[index_data] = rtext.substring(marker_start, i);
            index_data++;
            marker_start = 0;
            marker_end = -1;
         }
      }
   }
   if(index_data)
   {
      updateWebpageData();
   }
}
function createRequest(uartReqType)
{
   var request;
   var httpRequest = new XMLHttpRequest();
   document.getElementById('send_status').innerHTML = 'Wait';
   updateScriptVariables();
   request = '~' + uartReqType + '~~' + wpdata[1] + '~~' + wpdata[2] + '~~' + wpdata[3] + '~~' + wpdata[4] + '~~' + wpdata[5] + '~~' + wpdata[6] + '~';
   httpRequest.onreadystatechange = function() { alertContents(httpRequest); };
   httpRequest.open('POST', '/', true);
   httpRequest.setRequestHeader('req', request);
   httpRequest.send(null);
}
function updateScriptVariables()
{
   wpdata[1] = document.getElementById('ci').options[document.getElementById('ci').selectedIndex].text;
   wpdata[2] = document.getElementById('pc').selectedIndex + 1;
   wpdata[3] = document.getElementById('sb').options[document.getElementById('sb').selectedIndex].text;
   wpdata[4] = document.getElementById('br').options[document.getElementById('br').selectedIndex].text;
   wpdata[5] = document.getElementById('cl').options[document.getElementById('cl').selectedIndex].text;
   wpdata[6] = document.getElementById('tp').value;
}
function updateWebpageData()
{
   document.getElementById('ci').selectedIndex = wpdata[1];
   document.getElementById('pc').selectedIndex = wpdata[2] - 1;
   document.getElementById('sb').selectedIndex = wpdata[3];
   baudRateTextToIndex();
   document.getElementById('cl').selectedIndex = wpdata[5] - 5;
   document.getElementById('tp').value = wpdata[6];
}
function baudRateTextToIndex()
{
   var e = document.getElementById('br');
   for(var i = 0; i < e.length; i++)
   {
      if(e.options[i].text == wpdata[4])
      {
         e.selectedIndex = i;
      }
   }
}
// -->
</script></head><body>
<img src='img/xmos_logo.gif' alt='xmos_logo' /><br>
<h1>UART Settings</h1>
<table border='1'>
<tr><td>UART Channel      </td><td><select id='ci'><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option></select></td>
<tr><td>Parity Config     </td><td><select id='pc'><option>Odd</option><option>Even</option><option>Mark</option><option>Space</option><option>None</option></select></td>
<tr><td>Stop Bits         </td><td><select id='sb'><option>0</option><option>1</option></select></td>
<tr><td>Baud Rate         </td><td><select id='br'><option>115200</option><option>57600</option><option>38400</option><option>28800</option><option>19200</option><option>14400</option><option>9600</option><option>7200</option><option>4800</option><option>2400</option><option>1200</option><option>600</option><option>300</option><option>150</option></select></td>
<tr><td>Character Length  </td><td><select id='cl'><option>5</option><option>6</option><option>7</option><option>8</option></td>
<tr><td>Telnet Port       </td><td><input type='text' id='tp' maxlength='5' size='5' /></td>
<tr><td><a href='javascript:void(0);' onClick='createRequest(0);'>Get</a></td><td><a href='javascript:void(0);' onClick='createRequest(1);'>Set</a></td>
<tr><td>Save to Flash     </td><td><a href='javascript:void(0);' onClick='createRequest(2);'>Save</a></td>
</table>
<p id='send_status'>----</p>
<p>Note:<br>Save: Will save the latest 'Set' settings into Flash.</p>
</body></html>
