<html><body>
    <h1>Serial To Ethernet: Uart {% web_server_copy_param("id", connection_state, buf) %}</h1>

    <p>{% s2e_web_configure(buf, app_state, connection_state) %}</p>

    <form name="form" action = "" method="post">
      <input type="hidden" name="id" value="{% web_server_copy_param("id", connection_state, buf) %}"/>
      <table border='1'>
        <tr><td>Parity Config
          </td><td><select name='pc' id='pc'>
'>
                           <option value='0' {% s2e_web_get_parity_selected(buf, app_state,connection_state,0) %}>None</option>
                           <option value='1' {% s2e_web_get_parity_selected(buf, app_state,connection_state,1) %}>Odd</option>
                           <option value='2' {% s2e_web_get_parity_selected(buf, app_state,connection_state,2) %}>Even</option>
                           <option value='3' {% s2e_web_get_parity_selected(buf, app_state,connection_state,3) %}>Mark</option>
                           <option value='4' {% s2e_web_get_parity_selected(buf, app_state,connection_state,4) %}>Space</option>
          </select></td>
        <tr><td>Stop Bits         </td><td><select name='sb'
        id='sb'><option {% s2e_web_get_stop_bits_selected(buf, app_state,connection_state,0) %}>0</option><option {% s2e_web_get_stop_bits_selected(buf, app_state,connection_state,1) %}>1</option></select></td>
        <tr><td>Baud Rate         </td><td><input name='br' type='text'
                                                  id='br' maxlength='6'
                                                  size='6'
                                                  value='{% s2e_web_get_baud(buf, app_state, connection_state) %}'/></td>
        <tr><td>Character Length  </td><td><input name='cl'
                                                  type='text' id='cl' maxlength='1' size='1'                  value='{% s2e_web_get_char_len(buf, app_state, connection_state) %}'/></td>
        <tr><td>Telnet Port       </td><td><input name='tp'
        type='text' id='tp' maxlength='5' size='5'             value='{% s2e_web_get_port(buf, app_state, connection_state) %}'/></td>
      </table>
      <input type="submit" Value="Set"/>
      <br>
    </form>

    <p><a href="index.html">Back to main config page</a><p>

</body></html>
